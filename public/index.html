<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Voting App</title>
</head>
<body>
        <div class="container">
                <h1>Team Building Activities</h1>
                <p>Vote for your favourite team building activity</p>
                <form id="vote-form">
                        <p>
                                <label class="container" for="casino">Casino
                                        <input type="radio"name="activity" id="casino" value="Casino" checked>
                                        <span class="checkmark"></span>
                                </label>
                        </p>
        
                        <p>
                                <label class="container" for="shooting">Shooting Range
                                        <input type="radio"name="activity" id="shooting" value="Shooting">
                                        <span class="checkmark"></span>
                                </label>
                        </p>
        
                        <p>
                                <label class="container" for="walk">Walk in the Park
                                        <input type="radio"name="activity" id="walk" value="walk">
                                        <span class="checkmark"></span>
                                </label>
                        </p>
        
                        <p>
                                <label class="container" for="gocart">GoCart
                                        <input type="radio"name="activity" id="gocart" value="Go_Cart">
                                        <span class="checkmark"></span>
                                </label>
                        </p>
                        
                        <p>
                                <label class="container" for="archery">ArcheryTag
                                        <input type="radio"name="activity" id="archery" value="ArcheryTag">
                                        <span class="checkmark"></span>
                                </label>
                        </p>
        
                        <p>
                                <label class="container" for="lazer">LazerTag
                                        <input type="radio"name="activity" id="lazer" value="LazerTag">
                                        <span class="checkmark"></span>
                                </label>
                        </p>    
                    
                        <p>
                                <label class="container" for="escape">EscapeRoom
                                        <input type="radio"name="activity" id="escape" value="EscapeRoom">
                                        <span class="checkmark"></span>
                                </label>
                        </p>         
                    <button class="button">Vote</button>
                    <br><br>
                </form>
                <br><br>
                
                <div id="chartContainer" style="height: 300px;width: 100%"></div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.1/pusher.min.js" integrity="sha256-rumnpK3SJCNuEMjj5oRs5bACsVmCP/TKHg6R6MIWiPo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
